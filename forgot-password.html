<body>

  <!-- Start Forgot Password -->

  <section class="forgot-password mt-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card mt-5" style="transform: translate(0px, 150px);">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-password-image">
                  <div class="overlay"></div>
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                      <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a
                        link to reset your password!</p>
                    </div>
                    <form class="user">
                      <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                          aria-describedby="emailHelp" placeholder="Enter Email Address...">
                      </div>
                      <a href="login.html" class="btn btn-raised btn-info btn-user btn-block">
                        Reset Password
                      </a>
                    </form>
                    <hr>
                    <div class="text-center">
                      <a class="small" href="register.html">Create an Account!</a>
                    </div>
                    <div class="text-center">
                      <a class="small" href="login.html">Already have an account? Login!</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
